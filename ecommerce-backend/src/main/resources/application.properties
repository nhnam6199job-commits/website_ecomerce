# Server Configuration
server.port=8080

# Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/phoenix_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password1!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'update': updates the schema if there are changes in entities, good for development.
# Use 'validate' or 'none' in production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true